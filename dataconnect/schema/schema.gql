type User @table {
  username: String! @unique
  passwordHash: String!
  createdAt: Timestamp!
  email: String
}

type Stock @table {
  tickerSymbol: String! @unique
  companyName: String!
  createdAt: Timestamp!
  industry: String
  sector: String
}

type Prediction @table {
  stock: Stock!
  predictedPrice: Float!
  predictionDate: Date!
  validUntil: Date!
  createdAt: Timestamp!
  confidenceScore: Float
}

type WatchlistItem @table(key: ["user", "stock"]) {
  user: User!
  stock: Stock!
  addedAt: Timestamp!
  notes: String
}

type NewsArticle @table {
  stock: Stock!
  title: String!
  url: String!
  publishedAt: Timestamp!
  summary: String
  sentimentScore: Float
}